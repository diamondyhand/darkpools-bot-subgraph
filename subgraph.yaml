specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: subgraph
    network: arbitrum-one
    source:
      address: "0xb04dc0b5106eb9e618c80480bb1d7d9220e89a76"
      abi: subgraph
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: subgraph
          file: ./abis/subgraph.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      callHandlers:
        - function: arbFromETH(address,address[],address,address[],uint)
          handler: handleSaveTransaction
        - function: arbFromTokensWithUniV2(uint, address,address[],address,address[],uint)
          handler: handleSaveTransaction
        - function: arbFromETHWithVault(address, tuple[], address, tuple[], address[], address[], int256[], uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWithVaultAndUniV2(address, tuple[], address, tuple[], address[], address[], int256[], uint256)
          handler: handleSaveTransaction
        - function: arbFromTokensWithVaultAndUniV2(uint256, address, address[], address, tuple[], address[], uint256, uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWithUniV3(address, tuple[], address, tuple[], uint)
          handler: handleSaveTransaction
        - function: arbFromETHWithUniV3AndUniV2(address, address[], address, tuple[], uint256, uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWithUniV3AndVault(address, tuple[], address, tuple[], address[], int256[], uint256, uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWith1Inch(address, tuple[], address, tuple[], address, tuple[])
          handler: handleSaveTransaction
        - function: arbFromETHWith1InchAndUniV2(address, tuple[], address, address[], uint256, uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWith1InchAndUniV3(address, tuple[], address, tuple[], uint256, uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWith1InchAndVault(address, tuple[], address, bytes, address, tuple[], address[], uint256, uint256)
          handler: handleSaveTransaction

      file: ./src/subgraph.ts
