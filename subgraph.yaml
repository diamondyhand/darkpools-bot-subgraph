specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: subgraph
    network: arbitrum-one
    source:
      address: "0xb04dc0b5106eb9e618c80480bb1d7d9220e89a76"
      abi: subgraph
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
        - Transaction
      abis:
        - name: subgraph
          file: ./abis/subgraph.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      callHandlers:
        - function: arbFromETH(address,address[],address,address[],uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWith1Inch(address,address,(address,address,address,address,uint256,uint256,uint256),address,address,(address,address,address,address,uint256,uint256,uint256))
          handler: handleSaveTransaction
        - function: arbFromETHWith1InchAndUniV2(address,address,(address,address,address,address,uint256,uint256,uint256),address,address[],uint256,uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWith1InchAndUniV3(address,address,(address,address,address,address,uint256,uint256,uint256),address,(address,address,uint24,address,uint256,uint256,uint256,uint160),uint256,uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWith1InchAndVault(address,address,(address,address,address,address,uint256,uint256,uint256),bytes,address,(bytes32,uint256,uint256,uint256,bytes)[],address[],uint256,uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWithUniV3(address,(address,address,uint24,address,uint256,uint256,uint256,uint160),address,(address,address,uint24,address,uint256,uint256,uint256,uint160),uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWithUniV3AndUniV2(address,address[],address,(address,address,uint24,address,uint256,uint256,uint256,uint160),uint256,uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWithUniV3AndVault(address,(address,address,uint24,address,uint256,uint256,uint256,uint160),address,(bytes32,uint256,uint256,uint256,bytes)[],address[],int256[],uint256,uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWithVault(address,(bytes32,uint256,uint256,uint256,bytes)[],address,(bytes32,uint256,uint256,uint256,bytes)[],address[],address[],int256[],uint256)
          handler: handleSaveTransaction
        - function: arbFromETHWithVaultAndUniV2(address,address[],address,(bytes32,uint256,uint256,uint256,bytes)[],address[],int256[],uint256,uint256)
          handler: handleSaveTransaction
      file: ./src/subgraph.ts

  - kind: ethereum
    name: arb-erc20
    network: arbitrum-one
    source:
      address: "0x912ce59144191c1204e64559fe8253a0e49e6548"
      abi: erc20
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: erc20
          file: ./abis/erc20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc20.ts
  - kind: ethereum
    name: eth-erc20
    network: arbitrum-one
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: erc20
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: erc20
          file: ./abis/erc20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc20.ts
  - kind: ethereum
    name: weth-erc20
